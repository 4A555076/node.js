<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>datalist</title>
  </head>
  <body>
    <select>
      <option>Ann Hathaway</option>
      <option>Robert De Niro</option>
      <option>Bruce Willis</option>
      <option>Cybill Shepherd</option>
      <option>Robert Readford</option>
      <option>Maryl Streep</option>
      <option>Bred Pitt</option>
      <option>Robin Williams</option>
      <option>Annete Bening</option>
      <option>Robert Downey Jr.</option>
      <option>Demi Moore</option>
      <option>Angelina Jolie</option>
    </select>
    <hr />
    <hr />

    <input type="text" list="name">
    <datalist id="name">
      <option>Ann Hathaway</option>
      <option>Robert De Niro</option>
      <option>Bruce Willis</option>
      <option>Cybill Shepherd</option>
      <option>Robert Readford</option>
      <option>Maryl Streep</option>
      <option>Bred Pitt</option>
      <option>Robin Williams</option>
      <option>Annete Bening</option>
      <option>Robert Downey Jr.</option>
      <option>Demi Moore</option>
      <option>Angelina Jolie</option>
    </datalist id="name">
  </body>
</html>
